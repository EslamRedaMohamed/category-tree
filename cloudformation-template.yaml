AWSTemplateFormatVersion: '2010-09-09'
Description: "Launch an EC2 instance with IAM role and security groups"

Resources:
  # ðŸ”¹ IAM Role with Admin Privileges
  EC2IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - ec2.amazonaws.com
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # ðŸ”¹ Instance Profile to Attach Role
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: EC2InstanceProfile
      Roles:
        - !Ref EC2IAMRole

  # ðŸ”¹ Security Group for EC2 (Allows SSH, HTTP, HTTPS, and Django on Port 8000)
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Enable SSH, HTTP, HTTPS, and Django app access"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0   # SSH Access
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0   # HTTP Access
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0   # HTTPS Access
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0   # Django App Access

  # ðŸ”¹ EC2 Instance (t2.micro / t3.micro)
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-084568db4383264d4   
      KeyName: my-key-pair            
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo apt update -y
          sudo apt install -y docker.io docker-compose git
          sudo systemctl start docker
          sudo systemctl enable docker
          git clone https://github.com/EslamRedaMohamed/category-tree /home/ubuntu/app
          cd /home/ubuntu/app/rightshero
          sudo docker-compose up -d --force-recreate

Outputs:
  InstancePublicIP:
    Description: "Public IP of the EC2 instance"
    Value: !GetAtt MyEC2Instance.PublicIp

  DjangoAppURL:
    Description: "Django Application URL"
    Value: !Sub "http://${MyEC2Instance.PublicIp}:8000"
